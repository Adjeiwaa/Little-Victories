  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <h3>Do you want To Annoy Someone With a Lot of Text Messages?</h3>

          <p>Let Me Help Make your dream come true :D</p>
        </div>
      </div>
    </div>

<div class="container annoy-form">
  <div class="form-row">

    <form>
      <div class="form-group">
        <label for="FormControlInput">Your Weapon</label>
        <input type="text" class="form-control form-control-lg" id="FormControlInput" placeholder="iloveannoyingyou" required>
      </div>

      <div class="form-group">
          <label for="FormControlSelect">How Annoying?</label>
          <select class="form-control" id="FormControlSelect">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select>
      </div>
    </form>

  </div>

 <button onclick="annoy()" class="btn btn-primary">Make My Day</button>

  <div class="form-group">
        <label for="FormControlTextarea">There You Go!</label>
        <textarea class="form-control form-control-lg" id="FormControlTextarea" rows="20"></textarea>
  </div>

</div>
